<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="bootstrap.css" rel="stylesheet">
    <!--jquery library : Head에 정의하지 않으면 에러가 발생할 수 있다.-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <!--bootstrap library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="black-bg">
        <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand">Navbar</span>
        <button onclick="" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <button id="login">로그인</button>

    <script>
        // document.querySelector('.hello').innerHTML = '바보';
        // document.querySelectorAll('.hello')[0].innerHTML = '바보';
        // document.querySelectorAll('.hello')[1].innerHTML = '바보';
        // document.querySelectorAll('.hello')[2].innerHTML = '바보';
        // $ : querySelector, querySelectorAll과 같다.
        // $().html() : html 내용 변경
        $('.hello').html('바보');

        // document.querySelector('#test-btn').addEventListener() 과 같다
        $('#test-btn').on('click', function(){
            $('.hello').slideToggle();
        })

        // modal 창 만들기
        $('.black-bg').hide();

        $('#login').on('click', function(){
            $('.black-bg').fadeIn();
        })

        $('#close').on('click', function(){
            $('.black-bg').fadeOut();
        })

        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        //     document.getElementsByClassName('list-group')[0].classList.toggle('show');
        //     // toggle: 파라미터가 있을 경우 제거, 없을경우 제거
        // })
        // querySelector 작성 버전
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        // querySelector: css문법 사용
        })
    </script>    
  </body>
</html>
